<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
<div perfectScrollbar [ngStyle]="{'max-height': '43vh', 'position': 'relative'}" class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">
	<!-- Checkbox Column -->
	<!-- Table with selection -->
	<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
	<table mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="periode" matSortDirection="asc" matSortDisableClear>
		<ng-container matColumnDef="periode">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Periode</th>
			<td mat-cell *matCellDef="let product" class="mat-column-vinCode">{{product.periode}}</td>
		</ng-container>

		<ng-container matColumnDef="dana">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Dana</th>
			<td mat-cell *matCellDef="let product">{{product.dana}}</td>
		</ng-container>

		<ng-container matColumnDef="kup">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>KUP</th>
			<td mat-cell *matCellDef="let product">{{product.kup}}</td>
		</ng-container>

		<ng-container matColumnDef="nav">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>NAV</th>
			<td mat-cell *matCellDef="let product">{{product.nav}}</td>
		</ng-container>

		<ng-container matColumnDef="total">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
			<td mat-cell *matCellDef="let product">{{product.total}}</td>
		</ng-container>


		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
				Actions
			</th>
			<td mat-cell *matCellDef="let product">
				<button mat-icon-button color="primary" matTooltip="Edit item">
					<mat-icon>create</mat-icon>
				</button>
				<button mat-icon-button color="warn" type="button" matTooltip="Delete item">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
</div>
<!-- start: BOTTOM -->
<div class="mat-table__bottom mat-table__bottom--padding">
	<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
	<mat-paginator [pageSize]="6" [pageSizeOptions]="[3, 6, 15]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
</div>
<!-- end: BOTTOM -->
